<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storied Recipe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/recipe.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="recipe-title">
                <!-- Recipe title will be loaded here by JavaScript -->
                <h1>Recipe Title</h1>
            </div>
        </header>

        <main>
            <div id="story-content">
                <!-- Story will be dynamically inserted here by JavaScript -->
            </div>

            <section id="recipe-instructions-placeholders">
                <h2>Ingredients</h2>
                <p><em>(These will always be just out of reach...)</em></p>
                <h2>Directions</h2>
                <p><em>(So will these...)</em></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Storied Recipes. The story that never ends.</p>
        </footer>
    </div>
</body>
</html>
